<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The new and improved homeroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New homeroom</h1>
    <p>Better than never before created by yours truely ashton</p>

    <!-- Cloak button (top-right corner) -->
    <button id="cloakButton">Cloak</button>

    <!-- Input field and submit button for changing the tab name -->
    <div id="cloakInputSection" style="display: none;">
        <input type="text" id="newTabName" placeholder="Enter new tab name">
        <button id="submitTabName">Submit</button>
    </div>

    <!-- Game/Website Buttons -->
    <div id="gameButtons">
        <button onclick="window.location.href='https://www.driveMad.com'">Drive Mad</button>
        <button onclick="window.location.href='https://slither.io'">Slope</button>
        <button onclick="window.location.href='https://www.retrobowlgame.com'">Retro Bowl</button>
        <button onclick="window.location.href='https://www.socoolgames.com'">Socoolgames</button>
        <button onclick="window.location.href='https://nategames.com'">Nate Games</button>
        <button onclick="window.location.href='https://yohoho.io'">Yohoho</button>
        <button onclick="window.location.href='https://googlesim.com'">Google Sim</button>
        <button onclick="window.location.href='https://calcsimple.com'">CalcSimple</button>
        <button onclick="window.location.href='https://tunnelrush.com'">TunnelRush</button>
        <button onclick="window.location.href='https://1v1.lol'">1v1.lol</button>
        <button onclick="window.location.href='https://defscience.com'">Def Science</button>
    </div>

    <script>
        // Cloak button functionality to change the tab title
        document.getElementById('cloakButton').addEventListener('click', function() {
            let newTitle = prompt("Enter a new tab name:");
            if (newTitle) {
                document.title = newTitle;
            }
        });
    </script>
</body>
</html>
